name: Build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2.3.0
        with:
          node-version: 12.x

      - name: Install Dependencies
        run: npm ci

      - name: Pretest
        run: npm run pretest

      - name: Unit Tests
        run: npm run test
